<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <nav></nav>

        <header>
            <h1 style="text-align: center;"> This is a css grid styling example, with column-gap property </h1>
        </header>

        <main>

            <p>Attention!</p>

            <p>You can use column gap property to ajust spaces</p>

            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item">10</div>
                <div class="grid-item">11</div>
                <div class="grid-item">12</div>
            </div>

            <p>This is a row gap example</p>

            <div class="grid-container-row-gap">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
                <div class="grid-item">10</div>
                <div class="grid-item">11</div>
                <div class="grid-item">12</div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
